<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project AB</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  	
  	<div th:replace="fragments :: headerab" />
    
</head>
<body>
    <div th:replace="fragments :: navbarab" />
    
    <div class="container-fluid">
		<form action="#" th:action="@{/project-ab/loginAuthenticate}" th:object="${user}" method="POST">
			<div class="form-group row"></div>
    		<div class="form-group row">
				<!-- Traveller Name -->
				<label for="username" class="col-sm-2 col-form-label">Username : </label>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{username}" >
	    		</div>
    		</div>
    		<div class="form-group row">
	    		<!-- Source -->
		    	<label for="password" class="col-sm-2 col-form-label">Password : </label>
			    <div class="col-sm-3">
			      	<input type="password" class="form-control" th:field="*{password}">
			    </div>
    		</div>
    		<div class="form-group row">
	    		<span th:if="${user.status != null}" th:text="${user.status}">Error</span>
    		</div>
  			<button class="btn btn-primary" type="submit">Login</button>
		</form>
	</div>
	
	<div class="container">
		<a class="nav-link" href="/project-ab/register">Register</a>
	</div>

</body>
</html>
