<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Project AB</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
  	
  	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/popper.js/umd/popper.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
    
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    	<a class="navbar-brand" href="/project-ab">Project AB</a>
  		<div class="collapse navbar-collapse" id="navbarSupportedContent">
  			<ul class="navbar-nav mr-auto">
	  			<li class="nav-item active">
	  				<a class="nav-link" href="/project-ab">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
		        	<a class="nav-link" href="/project-ab/login">Login</a>
		      	</li>
				<li class="nav-item">
		        	<a class="nav-link" href="/project-ab/register">Register</a>
		      	</li>
	    	</ul>
    	</div>
	</nav>
    
    <div class="container-fluid">
		<form action="#" th:action="@{/project-ab/register}" th:object="${user}" method="post">
			<div class="form-group row"></div>
    		<div class="form-group row">
				<!-- Traveller Name -->
				<label for="username" class="col-sm-2 col-form-label">Username : </label>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{username}" >
	    		</div>
    		</div>
    		<div class="form-group row">
	    		<!-- Source -->
		    	<label for="password" class="col-sm-2 col-form-label">Password : </label>
			    <div class="col-sm-3">
			      	<input type="password" class="form-control" th:field="*{password}">
			    </div>
    		</div>
    		<div class="form-group row">
	    		<!-- Source -->
		    	<label for="email" class="col-sm-2 col-form-label">Email : </label>
			    <div class="col-sm-3">
			      	<input type="text" class="form-control" th:field="*{email}">
			    </div>
    		</div>
  			<button class="btn btn-primary" type="submit">Register</button>
		</form>
	</div>
	
</body>
</html>
