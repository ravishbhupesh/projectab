<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  	<div th:replace="fragments :: headerab" />
  	<link rel="stylesheet" type="text/css" href="css/base.css"/>
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
    <div th:replace="fragments :: navbarab" />
    
    <div class="container">
		<form id="signup-form" action="#" th:action="@{/project-ab/register}" th:object="${user}" method="post">
			<div class="form-group row">
				<span th:if="${message != null}" class="col-sm-4 error-message" th:text="${message}" />
			</div>
    		<div class="form-group row">
				<span for="firstname" class="col-sm-4 col-form-label" th:text="#{label.register.firstname}" />
				<input type="text" class="col-sm-4 form-control" th:field="*{firstname}" >
				<span class="col-sm-4 error-message" th:each="error: ${#fields.errors('firstname')}" th:text="${error}" />
    		</div>
    		<div class="form-group row">
				<span for="lastname" class="col-sm-4 col-form-label" th:text="#{label.register.lastname}" />
				<input type="text" class="col-sm-4 form-control" th:field="*{lastname}" >
				<span class="col-sm-4 error-message" th:each="error: ${#fields.errors('lastname')}" th:text="${error}" />
    		</div>
    		<div class="form-group row">
				<span for="username" class="col-sm-4 col-form-label" th:text="#{label.register.username}" />
				<input type="text" class="col-sm-4 form-control" th:field="*{username}" >
				<span class="col-sm-4 error-message" th:each="error: ${#fields.errors('username')}" th:text="${error}" />
    		</div>
    		<div class="form-group row">
		    	<span for="password" class="col-sm-4 col-form-label" th:text="#{label.register.password}" />
		      	<input type="password" class="col-sm-4 form-control" th:field="*{password}">
			    <ul class="text-left" th:each="error: ${#fields.errors('password')}">
			    	<li th:each="message : ${error.split(',')}">
                        <p class="error-message" th:text="${message}"></p>
                    </li>
                </ul>
    		</div>
    		<div class="form-group row">
		    	<span for="matchingPassword" class="col-sm-4 col-form-label" th:text="#{label.register.matchingPassword}" />
		      	<input type="password" class="col-sm-4 form-control" th:field="*{matchingPassword}">
			    <ul class="text-left" th:each="error: ${#fields.errors('matchingPassword')}">
			    	<li th:each="message : ${error.split(',')}">
                        <p class="error-message" th:text="${message}"></p>
                    </li>
                </ul>
    		</div>
    		<div class="form-group row">
		    	<span for="email" class="col-sm-4 col-form-label" th:text="#{label.register.email}" />
		      	<input type="text" class="col-sm-4 form-control" th:field="*{email}">
			    <span class="col-sm-4 error-message" th:each="error: ${#fields.errors('email')}" th:text="${error}" />
    		</div>
    		<!-- 
    		<div class="form-group row">
		    	<span for="contactNumber" class="col-sm-2 col-form-label" th:text="#{label.register.contactNumber}" />
		      	<input type="text" class="col-sm-4 form-control" th:field="*{contactNumber}">
			    <span class="col-sm-4 error-message" th:each="error: ${#fields.errors('contactNumber')}" th:text="${error}" />
    		</div>
    		 -->
    		<div class="form-group row">
    			<div class="col-sm-6 g-recaptcha" data-sitekey="6LdVGmgUAAAAAM6Il9dQb94g34SQvRIuK9D6q6GX" />
    		</div>
    		
  			<div class="form-group row">
  				<div class="col-md-6 text-center">
		  			<button class="btn btn-primary" type="submit">Register</button>
  				</div>
    		</div>
		</form>
	</div>
</body>
</html>
